<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
</head>
<body>



  <div id="application-grid-layout">



    <nav id="nav-section">

      <div id="logo-container">
        <img src="./assets/dashboardSVG.svg" alt="dashboard svg" class="dashboard-svg">
        <span>Dashboard</span>
      </div>


      <div id="directory-container">

        <div id="directory-group-1">
          <img src="./assets/homeSVG" alt="Home SVG" class="directory-svg-1">
          <a><span id="directory-span-1">Home</span></a>
        </div>

        <div id="directory-group-2">
          <img src="./assets/profileSVG" alt="Profile SVG" class="directory-svg-2">
          <a><span id="directory-span-2">Profile</span></a>
        </div>

        <div id="directory-group-3">
          <img src="./assets/messagesSVG" alt="Messages SVG" class="directory-svg-3">
          <a><span id="directory-span-3">Messages</span></a>
        </div>

        <div id="directory-group-4">
          <img src="./assets/historySVG" alt="History SVG" class="directory-svg-4">
          <a><span id="directory-span-4">History</span></a>
        </div>

        <div id="directory-group-5">
          <img src="./assets/tasksSVG" alt="Tasks SVG" class="directory-svg-5">
          <a><span id="directory-span-5">Tasks</span></a>
        </div>

        <div id="directory-group-6">
          <img src="./assets/communitiesSVG" alt="Communities SVG" class="directory-svg-6">
          <a><span id="directory-span-6">Communities</span></a>
        </div>

      </div>


      <div id="options-container">

        <div id="option-group-1">
          <img src="./assets/settingsSVG" alt="Settings SVG" class="option-svg-1">
          <a><span id="option-span-1">Settings</span></a>
        </div>

        <div id="option-group-2">
          <img src="./assets/supportSVG" alt="Support SVG" class="option-svg-2">
          <a><span id="option-span-2">Support</span></a>
        </div>

        <div id="option-group-3">
          <img src="./assets/privacySVG" alt="Privacy SVG" class="option-svg-3">
          <a><span id="option-span-3">Privacy</span></a>
        </div>

      </div>

    </nav>


    <header id="header-section">

      <div id="search-bar-container"></div>
      <div id="heading-controls-container"></div>

    </header>


    <div id="projects-section">
      <div id="project-container-1"></div>
      <div id="project-container-2"></div>
      <div id="project-container-3"></div>
      <div id="project-container-4"></div>
      <div id="project-container-5"></div>
      <div id="project-container-6"></div>
    </div>


    <div id="announcements-section">
      <div id="news-container-1"></div>
      <div id="news-container-2"></div>
      <div id="news-container-3"></div>
    </div>


    <div id="trending-section">
      <div id="user-container-1"></div>
      <div id="user-container-2"></div>
      <div id="user-container-3"></div>
      <div id="user-container-4"></div>
    </div>



  </div>



</body>
</html>
